name: Lint > Tests > Publish

on:
  push:
    branches:
      - master
      - 'stable/**'
  pull_request:
    branches:
      - master
      - 'stable/**'

jobs:
  lint:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version:
          - 3.9

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install nox
        run: pip install --upgrade nox

      - name: Run nox tests
        run: nox -s "lint-${{ matrix.python-version }}"

  tests:
    runs-on: ubuntu-22.04
    needs: lint

    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9
          - '3.10'
          - '3.11'
          - '3.12'
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Icarus and its requirements
        run: |
          sudo apt update
          sudo apt-get install build-essential libboost-dev iverilog verilator
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install nox
        run: pip install --upgrade nox

      - name: Run nox tests
        run: nox -s "run-${{ matrix.python-version }}"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install deps
      run: >-
        pip install cocotb cocotb-bus cocotb-test 
    - name: Install pypa/setuptools
      run: >-
        python -m
        pip install wheel
    - name: Build a binary wheel
      run: >-
        python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
